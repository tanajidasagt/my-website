<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to FlippCart Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #87ceeb;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .box:hover {
      background-color: #4682b4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Category</h1>
    <div class="options">
      <a href="flippcart.html" class="box">Groceries</a>
      <a href="electronics.html" class="box">Electronics</a>
    </div>
  </div>
</body>
</html>
